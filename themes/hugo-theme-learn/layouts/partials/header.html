<header class="header">
  <a href="/" class="site-title">{{ site.Title }}</a>
  <nav class="nav">
    <ul>
      {{ range site.Menus.main }}
      <li>
        <a href="{{ .URL }}" {{ if $.IsMenuCurrent "main" . }}class="active"{{ end }}>
          {{ .Name }}
        </a>
      </li>
      {{ end }}
    </ul>
  </nav>
</header>
