{{ define "main" }}
<div class="content">
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  
  <h2>站点导航</h2>
  <ul>
    <li><a href="/search/">搜索</a> - 搜索所有内容</li>
    <li><a href="/posts/">归档</a> - 按时间线查看所有文章</li>
    <li><a href="/categories/">分类</a> - 按分类查看文章</li>
    <li><a href="/tags/">标签</a> - 按标签分类查看文章</li>
    <li><a href="/about/">关于</a> - 了解这个知识库</li>
  </ul>
  
  <h2>最新文章</h2>
  {{ range first 5 (where site.RegularPages "Section" "posts") }}
    <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    <p>{{ .Summary }}</p>
  {{ end }}
</div>
{{ end }}
