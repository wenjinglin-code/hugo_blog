{{ define "main" }}
<aside class="sidebar">
  {{ if .TableOfContents }}
    <h3>目录</h3>
    {{ .TableOfContents }}
  {{ end }}
</aside>
<div class="content">
  <h1>{{ .Title }}</h1>
  <p><strong>发布日期：</strong> {{ .Date.Format "2006-01-02" }}</p>
  
  {{ .Content }}
  
  <!-- 标签 -->
  {{ if .Params.tags }}
  <div>
    <strong>标签：</strong>
    {{ range .Params.tags }}
      <span style="background-color: #e0e0e0; padding: 0.2rem 0.5rem; border-radius: 4px; margin-right: 0.5rem;">{{ . }}</span>
    {{ end }}
  </div>
  {{ end }}
</div>
{{ end }}
