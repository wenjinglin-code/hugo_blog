baseURL = 'https://example.org/'
languageCode = 'zh-cn'
defaultContentLanguage = 'zh-cn'
title = '我的个人知识库'
theme = 'hugo-theme-learn'

# 菜单配置
[[menu.main]]
name = "首页"
url = "/"
weight = 1

[[menu.main]]
name = "搜索"
url = "/search/"
weight = 2

[[menu.main]]
name = "归档"
url = "/posts/"
weight = 3

[[menu.main]]
name = "分类"
url = "/categories/"
weight = 4

[[menu.main]]
name = "标签"
url = "/tags/"
weight = 5

[[menu.main]]
name = "关于"
url = "/about/"
weight = 6

# 语言配置
[languages]
[languages.zh-cn]
languageName = "中文"
weight = 1
title = "我的个人知识库"

# 参数配置
[params]
description = "个人知识库网站"
author = "Your Name"

# 启用分类和标签
[taxonomies]
category = "categories"
tag = "tags"

# 归档页面配置
[permalinks]
  posts = "/:year/:month/:filename/"
